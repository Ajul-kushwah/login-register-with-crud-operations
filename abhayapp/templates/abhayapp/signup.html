<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

<div>
<h1>Registeration</h1>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="UserName" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        Category :<input type="radio" name="category" value="youth-user" required>YouthUser <input type="radio" name="category" value="company-user" required>CompanyUser<br>
        <input type="password" name="password1" placeholder="Password" required><br>
        <input type="password" name="password2" placeholder="Confirm Password" required ><br>
        <input type="submit">
    </form>
<p>Already have an account --> <a href="{% url 'login' %}">Login here</a></p>

    <div>
        {% for message in messages %}
        <h3> {{ message }} </h3>
        {% endfor%}
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
